<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <!-- SEO -->
        <meta name='author' content='Tudor Popescu'>
        <meta name='description' 
            content='Music quiz for audiophiles to test their knowledge.'>
        <meta name='keywords' 
            content='Music Quiz. Music. Music trivia. Quiz.'>

        <!-- Favicon -->
        <link rel='icon' type='image/png' sizes='16x16' href='assets/favicon/favicon-16x16.png'>
        <link rel='icon' type='image/png' sizes='32x32' href='assets/favicon/favicon-32x32.png'>

        <!--Style Sheet-->
        <link rel='stylesheet' href='css/styles.css'>
        <title>a music quiz</title>
    </head>

    <body>
        <header>
            <img class='symbol' src='assets/images/musicquiz-green.png' alt='music-quiz-logo'>
            <h1 class='title'>a music quiz</h1>
            <img class='symbol' src='assets/images/musicquiz-red.png' alt='music-quiz-logo'>
        </header>

        <main id='main'>
            <h2 id='heading'>How to play</h2>

            <!-- Tutorial Section -->
            <div id='tutorial-section'>
                <ol>
                    <li>Each question values 1 point</li>
                    <li>You get 10 questions about music</li>
                    <li>Maximum score is 10</li>
                    <li>Choose difficulty:</li>
                </ol>
                <div id='select-difficulty'>
                    <button id='difficulty-0' class='selected'>Mixed</button>
                    <button id='difficulty-1'>Easy</button>
                    <button id='difficulty-2'>Medium</button>
                    <button id='difficulty-3'>Hard</button>
                </div>
            </div>

            <!-- Answers section -->
            <div id='answers-section' class='hidden'>
                <button id='answer-1'>Answer 1</button>
                <button id='answer-2'>Answer 2</button>
                <button id='answer-3'>Answer 3</button>
                <button id='answer-4'>Answer 4</button> 
            </div>

            <!-- Results section -->
            <div id='results-section' class='hidden'>
                <span id='score'></span>
                out of 10
            </div>

            <button type='button' id='submit-button'>Start</button>
        </main>

        <footer>
            <img class='symbol' src='assets/images/musicquiz-red.png' alt='music-quiz-logo'>
            <h1 class='flip-text title'>a music quiz</h1>
            <img class='symbol' src='assets/images/musicquiz-green.png' alt='music-quiz-logo'>
        </footer>

        <!-- JavaScript link -->
        <script src="js/script.js"></script>
    </body>

</html>
