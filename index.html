<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <!-- SEO -->
        <meta name='author' content=''>
        <meta name='description' content=''>
        <meta name='keywords' content=''>

        <!-- Favicon -->
        <link rel='icon' type='image/png' sizes='16x16' href='./assets/favicon/favicon-16x16.png'>
        <link rel='icon' type='image/png' sizes='32x32' href='./assets/favicon/favicon-32x32.png'>

        <!--Style Sheet-->
        <link rel='stylesheet' href='./css/styles.css'>
        <title id='title'></title>
    </head>

    <body>
        <header>
            <!-- Title and logo (top of page) -->
            <img class='symbol' src='./assets/images/musicquiz-green.png' alt='music-quiz-logo'>
            <h1 id='header-title' class='title'></h1>
            <img class='symbol' src='./assets/images/musicquiz-red.png' alt='music-quiz-logo'>
        </header>

        <main id='main'>
            <h2 id='heading'>How to play</h2>

            <!-- Tutorial Section -->
            <div id='tutorial-section'>
                <ol id='tutorial-steps'></ol>
                <div id='select-difficulty'></div>
            </div>

            <!-- Answers section -->
            <div id='answers-section' class='hidden'></div>

            <!-- Results section -->
            <div id='results-section' class='hidden'>
                <span id='score'></span>
                <span id='score-details'></span>
            </div>

            <!-- Submit button -->
            <button type='button' id='submit-button'>Start</button>
        </main>

        <footer>
            <!-- Title and logo (bottom of page) -->
            <img class='symbol' src='./assets/images/musicquiz-red.png' alt='music-quiz-logo'>
            <h1 id='footer-title' class='flip-text title'></h1>
            <img class='symbol' src='./assets/images/musicquiz-green.png' alt='music-quiz-logo'>
        </footer>

        <!-- JavaScript link at the bottom so everything above loads first -->
        <script src='./js/script.js' type='module'></script>
    </body>

</html>
