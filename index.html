<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <!-- SEO -->
        <meta name='author' content='Tudor Popescu'>
        <meta 
            name='description' 
            content='Music quiz for audiophiles to test their knowledge.'
        >
        <meta 
            name='keywords' 
            content='Music Quiz. Music. Music trivia. Quiz.'
        >

        <!-- Favicon -->
        <link rel='icon' type='image/png' sizes='16x16' href='assets/favicon/favicon-16x16.png'>
        <link rel='icon' type='image/png' sizes='32x32' href='assets/favicon/favicon-32x32.png'>

        <!--Style Sheet-->
        <link rel='stylesheet' href='css/styles.css'>
        <title>a music quiz</title>
    </head>

    <body>
        <header>
            <img src='assets/favicon/favicon-32x32.png' />
            <h1>a music quiz</h1>
            <img src='assets/favicon/favicon-32x32.png' />
        </header>

        <main>
            <h2 id='heading'>How to play</h2>
            <!-- Answers section -->
            <section id='answers-section' class='hidden'>
                <button id='answer-1'>Answer 1</button>
                <button id='answer-2'>Answer 2</button>
                <button id='answer-3'>Answer 3</button>
                <button id='answer-4'>Answer 4</button> 
            </section>
            <!-- Tutorial Section -->
            <section id='tutorial-section'>
                <ol>
                    <li>Each question values 1 point</li>
                    <li>You get 10 questions about music</li>
                    <li>Maximum score is 10</li>
                </ol>
            </section>
            <!-- Results section -->
            <section id='results-section' class='hidden'>
                You scored
                <span id='score'></span>
            </section>
            <button type='button' id='submit-button'>Start</button>
        </main>

        <footer>
            <img src='assets/favicon/favicon-32x32.png' />
            <h1 class='flip-text'>a music quiz</h1>
            <img src='assets/favicon/favicon-32x32.png' />
        </footer>

        <!-- JavaScript link -->
        <script src="js/script.js"></script>
    </body>

</html>
